<body>

	<!--[if lt IE 8]>

  <div id="rs-wrapper" class="bg-transparent signup-login-page">
      <div class="full-height-content fixed bg-dark text-center">
        <div class="bg-item bg-left"></div>
        <transition name="fade-btn">
          <div v-if="signup" class="center-content p-a-lg" style="margin-bottom: 75px;">
            <p class="text-white f-w-500 f-s-sm">Already have an account?</p>
            <div class="form-group">
              <button @click="switchPage" class="btn btn-lighten f-w-500 btn-p-lr">Log in &amp; create site</button>
            </div><!-- /.form-group -->
          </div><!-- /.center-content -->
        </transition>
      </div>

      <div class="full-height-content fixed right-side bg-dark text-center">
        <div class="bg-item bg-right"></div>
        <transition name="fade-btn">
          <div v-if="!signup" class="center-content p-a-lg" style="margin-bottom: 75px;">
            <p class="text-white f-w-500 f-s-sm">Don't have an account yet?</p>
            <div class="form-group">
              <button @click="switchPage" class="btn btn-lighten f-w-500 btn-p-lr">Sign up &amp; create site</button>
            </div>
          </div>
        </transition>
      </div>

    <div class="full-height-content bg-white vertical-center overflow right-side" :class="(!signup) ? 'content-left' : 'content-right'">
      <transition name="fade-content" mode="out-in">
        <div v-if="signup" key="in" class="p-a-md p-y-lg bg-white vertical-content">
        	<div class="row">
	          <div class="col-sm-12">
	            <div class="logo-img m-b-lg text-center">
	              <img src="assets/img/signup-logo@2x.png" alt="">
	            </div>
	            <p class="text-uppercase text-center f-w-500 m-b-xs title">Sign up &amp; create site</p>
	            <p class="text-muted text-center">No credit card required. Change your site design at any time.</p>
	          </div>
	          <div class="col-md-8 col-md-offset-2">
	            <form class="m-y-lg form-validator">
	              <div class="row">
	                <div class="col-sm-6">
	                  <div class="form-group">
	                    <label class="control-label">First Name</label>
	                    <input type="text" @blur="checkInput" class="form-control" name="firstname" placeholder="John" required>
	                  </div><!-- /.form-group -->
	                </div><!-- /.col-sm-6 -->
	                <div class="col-sm-6">
	                  <div class="form-group">
	                    <label class="control-label">Last Name</label>
	                    <input type="text" @blur="checkInput" class="form-control" name="lastname" placeholder="Doe" required>
	                  </div><!-- /.form-group -->
	                </div><!-- /.col-sm-6 -->
	              </div><!-- /.row -->
	              <div class="form-group">
	                <label class="control-label">Email Address</label>
	                <input type="email" @blur="checkInput" class="form-control" name="email" placeholder="info@example.com" required>
	              </div><!-- /.form-group -->
	              <div class="form-group">
	                <label class="control-label">Password</label>
	                <input type="password" @blur="checkInput" class="form-control pass-strength" name="password" placeholder="Please choose a strong password" required>
	                <p class="help-block">&nbsp;</p>
	              </div><!-- /.form-control -->
	              <div class="form-group">
	                <div class="checkbox checkbox-custom text-center text-muted">
	                  <label>
	                    <input type="checkbox" value="" required>
	                    <span class="checker"></span>
	                    I agree to the <a href="">Terms of Service</a> and <a href="">Privacy Policy</a>
	                  </label>
	                </div>
	              </div><!-- /.form-group -->
	              <div class="form-group">
	                <button class="btn btn-primary btn-block f-w-500 btn-lg">Sign up &amp; create site</button>
	              </div><!-- /.form-group -->
	            </form>

	          </div><!-- /.col-md-8 col-md-offset-2 -->
	        </div><!-- /.row -->
	      </div><!-- /.bg-white -->
				<div v-else key="login" class="p-a-md p-y-lg bg-white vertical-content">
					<div class="row">
						<div class="col-sm-12">
							<div class="logo-img m-b-lg text-center">
								<img src="assets/img/signup-logo@2x.png" alt="">
							</div>
							<p class="text-uppercase text-center f-w-500 m-b-xs title">Log in &amp; create site</p>
							<p class="text-muted text-center">Access your account and get started with your website.</p>
						</div>
						<div class="col-md-8 col-md-offset-2">
							<form class="m-y-lg">
								<div class="form-group">
									<label class="control-label">Email Address</label>
									<input type="email" class="form-control" name="email" placeholder="info@example.com" required>
								</div>
								<div class="form-group m-b-lg">
									<label class="control-label">Password</label>
									<input type="password" class="form-control" name="password" placeholder="Type your password" required>
								</div>
								<div class="form-group">
									<button class="btn btn-primary btn-block f-w-500 btn-lg">Login &amp; create site</button>
								</div>
							</form>
						</div>
					</div>
				</div>

      </transition>

      <!-- <transition name="fade-content">
      </transition> -->
    </div>

  </div><!-- /#rs-wrapper -->
